
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muslim Clippers | Halal Mass Distribution</title>
    <meta name="description" content="The biggest clipping ecosystem for Muslim brands. Mass distribution, 100% Halal, No Music." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700;900&family=Space+Grotesk:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #F4F2ED; /* Warm luxurious cream */
        --text-color: #1A1A1A; /* Soft Black */
        --accent-color: #FF4D00; /* International Orange - High Vis */
        --grid-color: rgba(26, 26, 26, 0.08);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        cursor: none; /* Hiding default cursor for custom one */
        overflow-x: hidden;
      }
      
      .font-display { font-family: 'Outfit', sans-serif; }
      .font-mono { font-family: 'Space Grotesk', monospace; }
      .font-serif-display { font-family: 'Playfair Display', serif; }

      /* Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Cursor */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9998;
        pointer-events: none;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--text-color);
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid var(--text-color);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      
      /* Cursor Hover States */
      body:has(a:hover) .cursor-outline,
      body:has(button:hover) .cursor-outline,
      body:has(.interactive:hover) .cursor-outline {
        width: 80px;
        height: 80px;
        background-color: rgba(255, 77, 0, 0.1);
        border-color: var(--accent-color);
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      /* New Animations for Hero */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 120s linear infinite;
      }
      
      /* Gentle Float for Calligraphy */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.03; transform: scale(1); }
        50% { opacity: 0.06; transform: scale(1.05); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 8s ease-in-out infinite;
      }

      @keyframes slide-up-fade {
         from { opacity: 0; transform: translateY(20px); }
         to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
         animation: slide-up-fade 0.6s ease-out forwards;
      }
      .animate-fade-in {
         opacity: 0;
         animation: slide-up-fade 0.8s ease-out forwards;
      }

      /* Styled "Clip" Text Pattern */
      .text-pattern-fill {
        background-image: repeating-linear-gradient(
          45deg,
          var(--accent-color),
          var(--accent-color) 10px,
          #FF7538 10px,
          #FF7538 20px
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Utilities */
      .border-grid { border-color: var(--grid-color); }
      .bg-accent { background-color: var(--accent-color); }
      .text-accent { color: var(--accent-color); }
      
      /* Smooth Scroll behavior fixes */
      html.lenis { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto !important; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }

      /* Sticky Cards Stacking */
      .sticky-card {
        position: sticky;
        top: 10vh;
        box-shadow: 0 -10px 40px rgba(0,0,0,0.05);
      }

      /* PRINT STYLES FOR PDF GENERATION */
      @media print {
        @page {
          margin: 20mm;
        }
        
        /* Hide UI Elements */
        nav, footer, .cursor-dot, .cursor-outline, .noise-overlay, button, .no-print {
          display: none !important;
        }

        /* Ensure body background is white for print */
        body {
          background: white;
          color: black;
          cursor: auto;
        }

        /* Specific styling for the Guide when printed */
        .print-container {
          position: relative !important;
          height: auto !important;
          overflow: visible !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        .print-break-inside {
          break-inside: avoid;
        }
      }
    </style>
